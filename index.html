<!DOCTYPE html>
<html>
<head>
    <title>My FUNctioning webpage, come along for the ride!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .box {
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input {
            padding: 8px;
            margin: 5px 0;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>This makes me want a steaming cup of Java</h1>

    <!-- 1. Event Listeners -->
    <div class="box">
        <h2>1. Event Listeners</h2>
        <p>Click this button if you dare</p>
        <button id="alertButton">Click Me!</button>
    </div>

    <!-- 2. Form Validation -->
    <div class="box">
        <h2>2. Form Validation</h2>
        <form id="simpleForm">
            <label for="email">Email:</label><br>
            <input type="text" id="email" placeholder="Enter your email">
            <p id="emailError" class="error"></p>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- 3. Interactive Elements -->
    <div class="box">
        <h2>3. Interactive Elements</h2>
        <p>Ever wanted to see a rainbow:</p>
        <p id="colorText">Warning! You may discover more colours than you envisaged!</p>
        <button id="colorButton">Change Color</button>
    </div>

    <script>
        // 1. Event Listener Example
        document.getElementById('alertButton').addEventListener('click', function() {
            alert('Wow, all my life i have been waiting to be clicked, now my purpose is complete.');
        });

        // 2. Form Validation Example
        document.getElementById('simpleForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Stop form from submitting
            
            const email = document.getElementById('email').value;
            const errorElement = document.getElementById('emailError');
            
            if (!email.includes('@')) {
                errorElement.textContent = 'Please enter a valid email address';
            } else {
                errorElement.textContent = '';
                alert('Form submitted successfully!');
            }
        });

        // 3. Interactive Elements Example
        const colors = ['red', 'blue', 'green', 'purple', 'orange'];
        let colorIndex = 0;
        
        document.getElementById('colorButton').addEventListener('click', function() {
            const textElement = document.getElementById('colorText');
            textElement.style.color = colors[colorIndex];
            
            colorIndex = (colorIndex + 1) % colors.length;
        });
    </script>
</body>
</html>
